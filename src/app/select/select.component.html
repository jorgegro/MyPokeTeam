<div class="select-background select">
  <nav class="navbar navbar-expand-lg navbar-back bg-light">
    <a class="navbar-brand nav-text" routerLink="/Home">PokeDisplay</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item active">
          <a class="nav-link nav-text" routerLink="/Home">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link nav-text" routerLink="/Select">Pokemons</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link nav-text" routerLink="/Gallery">Gallery</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row text-center mt-5">
      <div class="col">
        <h1 class="mb-4">Pick your Pok√©mon!</h1>
          <input [(ngModel)]="this.poke.input" name="input" (keyup.enter)="this.poke.search()" class="searchBar form-control mx-3"
            type="search" placeholder="Pokemon">
          <button (click)="this.poke.search()" class="btn btn-outline-dark mx-3">Search</button>
      </div>
    </div>
    <div class="row text-center mt-5">
      <div class="col">

          <div id="loader"></div>

        <div class="p-2 block">
          <p>{{this.poke.select.name}}</p>
          <img class="my-2 zoom pokePic" src="{{this.poke.select.pic}}">
          <p class="text-dark text-justify">{{this.poke.select.description}}</p>
          <button [class.hidden]="this.poke.select.empty" (click)="this.poke.addPokemon()" class="mt-4 btn btn-outline-dark">Add {{this.poke.select.name}} to the party!</button>
        </div>
      </div>
    </div>
  </div>
</div>
